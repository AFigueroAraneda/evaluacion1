<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora de Perímetros (Evaluación 1)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Selector de figura -->
  <ion-card>
    <ion-card-content>
      <ion-text>Elige una figura:</ion-text>
      <ion-select placeholder="Selecciona" [(ngModel)]="figura">
        <ion-select-option value="circulo">Círculo</ion-select-option>
        <ion-select-option value="triangulo">Triángulo</ion-select-option>
      </ion-select>
    </ion-card-content>
  </ion-card>

  <!-- Componente CÍRCULO con ngIf como dice la pauta -->
  <app-circulo *ngIf="figura==='circulo'">
  </app-circulo>

  <!-- Componente TRIÁNGULO con ngIf como dice la pauta -->
  <app-triangulo *ngIf="figura==='triangulo'">
  </app-triangulo>
</ion-content>
